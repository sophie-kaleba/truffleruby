            - ERubiRails: {extra_args:   1, iterations: 10, machines: [yuria3 ]}

    yjit-benchs-startup:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        max_invocation_time: 6000
        iterations: 1
        benchmarks: 
