# -*- mode: yaml -*-
# Config file for ReBench
default_experiment: benchmarks
default_data_file: 'splitting-benchmark.data'

reporting:
    # Benchmark results will be reported to ReBenchDB
    rebenchdb:
        # this url needs to point to the API endpoint
        db_url: http://www.topistuff.ovh/rebenchdb
        repo_url: https://github.com/sophie-kaleba/truffleruby
        record_all: true # make sure everything is recorded
        project_name: TruffleRuby


# definition of benchmark suites
benchmark_suites:  
    bundle-based-apps:
        gauge_adapter: RebenchLog
        location: .
        command: &HARNESS_CMD "./phd-bench/phase/harness.rb %(benchmark)s %(iterations)s %(variable)s ; echo '[FROMBENCH]_%(benchmark)s_%(suite)s_%(executor)s' >> splitting_statistics.log"
        iterations: 15
        benchmarks: 
            - BlogRailsRoutes: {variable_values: [1], machines: [yuria2 ]}
            - BlogRailsRoutesTwoRoutesTwoRequests: {variable_values: [1], machines: [yuria2 ]}
            - ERubiRails: {variable_values: [1], machines: [yuria2 ]}
            - MailBench: {variable_values: [1], iterations: 5, machines: [yuria ]}
            - PsychLoad: {variable_values: [1], iterations: 5, machines: [yuria2 ]} 
            - LeeBench: {variable_values: [ 300], iterations: 300, machines: [yuria3 ]}
            - HexaPdfSmall: {variable_values: [1], iterations: 8, machines: [yuria ]}

    bundle-based-apps-interp:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        iterations: 1
        benchmarks: 
            - BlogRailsRoutes: {variable_values: [1], machines: [yuria2 ]}
            - BlogRailsRoutesTwoRoutesTwoRequests: {variable_values: [1], machines: [yuria2 ]}
            - ERubiRails: {variable_values: [1], iterations: 1, machines: [yuria2 ]}
            - MailBench: {variable_values: [1], machines: [yuria ]}
            - PsychLoad: {variable_values: [1], machines: [yuria2 ]} 
            - LeeBench: {variable_values: [ 100], machines: [yuria3 ]}
            - HexaPdfSmall: {variable_values: [1], iterations: 1, machines: [yuria ]}

    yjit-benchs-interp:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        max_invocation_time: 6000
        iterations: 1
        benchmarks: 
            - FannkuchRedux: {variable_values: [   1], iterations: 1, machines: [yuria2 ]}
            # - ActiveRecordBench: {variable_values: [   1], iterations: 1, machines: [yuria ]}
            - RubykonBench: {variable_values: [ 1], machines: [yuria3 ]}  

    ruby-benchs-interp:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        iterations: 1
        benchmarks: 
            - Acid: {variable_values: [ 400], machines: [yuria ]}       
            - AsciidoctorConvertSmall: {variable_values: [ 1], machines: [yuria2 ]}  
            - AsciidoctorLoadFileSmall: {variable_values: [ 1], machines: [yuria3 ]}
            - BinaryTrees: {variable_values: [ 1], machines: [yuria ]} 
            - ImageDemoConv: {variable_values: [ 1], machines: [yuria2 ]}  
            - ImageDemoSobel: {variable_values: [ 1], machines: [yuria3 ]}  
            - LiquidCartParse: {variable_values: [ 5], machines: [yuria ]}          
            - LiquidCartRender: {variable_values: [ 20], machines: [yuria2 ]}         
            - LiquidMiddleware: {variable_values: [ 100], machines: [yuria3 ]} 
            - MatrixMultiply: {variable_values: [ 5], machines: [yuria ]}       
            - OptCarrot: {variable_values: [ 5], machines: [yuria2 ]}
            - Pidigits: {variable_values: [ 5], machines: [yuria3 ]}
            - RedBlack: {variable_values: [ 2], machines: [yuria ]}
            - SinatraHello: {variable_values: [ 20], machines: [yuria2 ]}

    game-benchs-interp:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        iterations: 1
        benchmarks: 
#            - Havlak: {variable_values: [ 100], machines: [yuria], variable_values: [ ["--vm.Xss6m"]}
            - Bounce: {variable_values: [ 10], machines: [yuria3 ]}
            - CD: {variable_values: [ 100], machines: [yuria ]}
            - DeltaBlue: {variable_values: [ 40], machines: [yuria2 ]}
            - Json: {variable_values: [ 30], machines: [yuria3 ]}
            - List: {variable_values: [ 500], machines: [yuria ]}
            - Mandelbrot: {variable_values: [ 500], machines: [yuria2 ]}
            - NBody: {variable_values: [ 250000], machines: [yuria3 ]}
            - NeuralNet: {variable_values: [ 1], machines: [yuria ]}
            - Permute: {variable_values: [ 500], machines: [yuria2 ]}
            - Queens: {variable_values: [ 300], machines: [yuria3 ]}
            - Richards: {variable_values: [ 5], machines: [yuria ]}
            - Sieve: {variable_values: [ 100], machines: [yuria2 ]}
            - SpectralNorm: {variable_values: [ 1], machines: [yuria3 ]}
            - Storage: {variable_values: [ 300], machines: [yuria ]}
            - Towers: {variable_values: [ 200], machines: [yuria2 ]}

    yjit-benchs-steady:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        max_invocation_time: 5000
        iterations: 1
        benchmarks: 
            - FannkuchRedux: {variable_values: [   1], iterations: 10, machines: [yuria3 ]}
            # - ActiveRecordBench: {variable_values: [   1], iterations: 1, machines: [yuria ]}
            - RubykonBench: {variable_values: [ 1], iterations: 3, machines: [yuria ]} 

    ruby-benchs-steady:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        iterations: 150
        benchmarks: 
            - Acid: {variable_values: [ 5000], iterations: 3000, machines: [yuria2 ]}       
            - AsciidoctorConvertSmall: {variable_values: [ 100], machines: [yuria3 ]}  
            - AsciidoctorLoadFileSmall: {variable_values: [ 100], machines: [yuria ]}
            - BinaryTrees: {variable_values: [ 1], machines: [yuria2 ]} 
            - ImageDemoConv: {variable_values: [ 30], machines: [yuria3 ]}  
            - ImageDemoSobel: {variable_values: [ 1], machines: [yuria ]}  
            - LiquidCartParse: {variable_values: [ 300], machines: [yuria2 ]}          
            - LiquidCartRender: {variable_values: [ 900], machines: [yuria3 ]}         
            - LiquidMiddleware: {variable_values: [ 12000], machines: [yuria ]} 
            - MatrixMultiply: {variable_values: [ 200], machines: [yuria2 ]}       
            - OptCarrot: {variable_values: [ 100], machines: [yuria3 ]}
            - Pidigits: {variable_values: [ 2], iterations: 20, machines: [yuria ]}
            - RedBlack: {variable_values: [ 5], machines: [yuria2 ]}
            - SinatraHello: {variable_values: [ 2000], iterations: 250, machines: [yuria3 ]}


    game-benchs-steady:
        gauge_adapter: RebenchLog
        location: .
        command: *HARNESS_CMD
        iterations: 300
        benchmarks: 
#            - Havlak: {variable_values: [ 100], machines: [yuria], variable_values: [ ["--vm.Xss6m"]}
            - Bounce: {variable_values: [ 2000], machines: [yuria ]}
            - CD: {variable_values: [ 100], machines: [yuria2 ]}
            - DeltaBlue: {variable_values: [ 9000], iterations: 400, machines: [yuria3 ]}
            - Json: {variable_values: [ 120], machines: [yuria ]}
            - List: {variable_values: [ 500], machines: [yuria3 ]}
            - Mandelbrot: {variable_values: [ 500], machines: [yuria2 ]}
            - NBody: {variable_values: [ 250000], machines: [yuria ]}
            - NeuralNet: {variable_values: [ 1], iterations: 10, machines: [yuria3 ]}
            - Permute: {variable_values: [ 500], machines: [yuria2 ]}
            - Queens: {variable_values: [ 300], machines: [yuria ]}
            - Richards: {variable_values: [ 15], machines: [yuria2 ]}
            - Sieve: {variable_values: [ 5000], machines: [yuria3 ]}
            - SpectralNorm: {variable_values: [ 1], machines: [yuria2 ]}
            - Storage: {variable_values: [ 300], machines: [yuria3 ]}
            - Towers: {variable_values: [ 200], machines: [yuria ]}

executors:
    TruffleRuby-ce:
        path: /tmp/truffleruby/truffleruby-jvm-ce/bin
        executable: truffleruby
        args: "--experimental-options --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.log.file='tmplog'"

    TruffleRuby-ce-native:
        path: /tmp/truffleruby/truffleruby-native-libgraal/bin
        executable: truffleruby
        args: "--experimental-options --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.log.file='tmplog'"

    TruffleRuby-ce-interp:
        path: /tmp/truffleruby/truffleruby-native-libgraal/bin
        executable: truffleruby
        args: "--experimental-options --engine.Compilation=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.Dpolyglot.log.file='tmplog'"

    No-Splitting-TruffleRuby-ce:
        path: /tmp/truffleruby/truffleruby-jvm-ce/bin
        executable: truffleruby
        args: "--experimental-options --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.engine.Splitting=false --vm.Dpolyglot.log.file='tmplog'"

    No-Splitting-TruffleRuby-ce-native:
        path: /tmp/truffleruby/truffleruby-native-libgraal/bin
        executable: truffleruby
        args: "--experimental-options --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.engine.Splitting=false --vm.Dpolyglot.log.file='tmplog'"

    No-Splitting-TruffleRuby-ce-interp:
        path: /tmp/truffleruby/truffleruby-native-libgraal/bin
        executable: truffleruby
        args: "--experimental-options --engine.Compilation=false --vm.XX:-UseJVMCINativeLibrary --engine.BackgroundCompilation=false --vm.Dpolyglot.engine.TraceSplittingSummary=false --vm.Dpolyglot.engine.Splitting=false --vm.Dpolyglot.log.file='tmplog'"

experiments:    
    benchmarks:
        description: All benchmarks
        executions:
            # - TruffleRuby-ce-interp:
            #     suites:
            #         - yjit-benchs-interp
            #         - ruby-benchs-interp
            #         - game-benchs-interp
            #         - bundle-based-apps-interp
            - TruffleRuby-ce:
                suites:
                    - yjit-benchs-steady
                    - ruby-benchs-steady
                    - game-benchs-steady
                    - bundle-based-apps