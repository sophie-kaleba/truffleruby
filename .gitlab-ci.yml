stages:
  - build-and-test
  - benchmark
  - benchmark-completion

variables:
  JT: bin/jt
  GIT_SUBMODULE_STRATEGY: normal
  WORKING_BRANCH: master-with-benchs
  BENCH_BRANCH: no-standalone

.scripts:
    prep-path: &PREP_PATH |
      export PROJECT_FOLDER=$(pwd)
      export PATH=${PROJECT_FOLDER}/bin:${PATH}

    install-remote-graal-branch: &INSTALL_REMOTE_BRANCH |
      cd ../graal
      git config remote.skgraal.url >&- || git remote add skgraal https://github.com/sophie-kaleba/truffle.git
      cd ../benchmark-runs-tr

    ensure-git-dependencies: &GIT_DEPS |
      git -C ../graal fetch --all || true
      git -C ../mx pull || true

    ensure-truffle-ruby: &GIT_TR |
      git clone https://github.com/sophie-kaleba/truffleruby.git truffleruby.aux || true

    package-truffleruby: &PACKAGE_TR |
      export RESULT_HOME=$(dirname $(jt --use ${VARIANT} graalvm-home))
      cd ${RESULT_HOME}
      mv $(basename $(jt --use ${VARIANT} graalvm-home)) truffleruby-${VARIANT}
      rm -Rf truffleruby-${VARIANT}/legal truffleruby-${VARIANT}/lib/visualvm truffleruby-${VARIANT}/lib/jfr truffleruby-${VARIANT}/tools truffleruby-${VARIANT}/include
      tar -I lz4 -cf ${PROJECT_FOLDER}/truffleruby-${VARIANT}.tar.lz4 truffleruby-${VARIANT}

    upload-truffleruby: &UPLOAD_TR |
      sftp tmp-artifacts << EOF
        -mkdir incoming/${CI_PIPELINE_ID}/
        put ${PROJECT_FOLDER}/truffleruby-${VARIANT}.tar.lz4 incoming/${CI_PIPELINE_ID}/
      EOF

    upload-on-y1: &UPLOAD_Y1 |
      sftp tmp-artifacts << EOF
        put ${PROJECT_FOLDER}/splitting_statistics.log incoming/${CI_PIPELINE_ID}/splitting_statistics_yuria1.log
      EOF

    upload-on-y2: &UPLOAD_Y2 |
      sftp tmp-artifacts << EOF
        put ${PROJECT_FOLDER}/splitting_statistics.log incoming/${CI_PIPELINE_ID}/splitting_statistics_yuria2.log
      EOF

    upload-on-y3: &UPLOAD_Y3 |
      sftp tmp-artifacts << EOF
        put ${PROJECT_FOLDER}/splitting_statistics.log incoming/${CI_PIPELINE_ID}/splitting_statistics_yuria3.log
      EOF

    download-variants: &DOWNLOAD_TR |
      sftp tmp-artifacts:incoming/${CI_PIPELINE_ID}/truffleruby-native-libgraal.tar.lz4
      sftp tmp-artifacts:incoming/${CI_PIPELINE_ID}/truffleruby-jvm-ce.tar.lz4

    dowload-splitting-stats: &DOWNLOAD_SPLIT |    
      sftp tmp-artifacts << EOF
        get incoming/${CI_PIPELINE_ID}/splitting_statistics_yuria2.log $(pwd)/splitting_statistics_yuria2.log
        get incoming/${CI_PIPELINE_ID}/splitting_statistics_yuria3.log $(pwd)/splitting_statistics_yuria3.log
      EOF

    install-on-tmpfs: &INSTALL_ON_TMP |
      export PROJECT_FOLDER=$(pwd)
      rm -Rf /tmp/truffleruby
      mkdir -p /tmp/truffleruby
      cd /tmp/truffleruby
      tar -I lz4 -xf ${PROJECT_FOLDER}/truffleruby-native-libgraal.tar.lz4
      tar -I lz4 -xf ${PROJECT_FOLDER}/truffleruby-jvm-ce.tar.lz4

    install-gem-deps: &INSTALL_GEMS |
      export PROJECT_FOLDER=$(pwd)
      /tmp/truffleruby/truffleruby-jvm-ce/bin/truffleruby -S gem install timeout
      /tmp/truffleruby/truffleruby-jvm-ce/bin/truffleruby -S gem install strscan -v 3.0.4
      cd ${PROJECT_FOLDER}/phd-bench
      /tmp/truffleruby/truffleruby-jvm-ce/bin/truffleruby ./setup-gem-based-benchs.rb
      cd ${PROJECT_FOLDER}

    pull-submodule-updates: &UPDATE_SUBMODULE |
      git submodule update --init

build_jvmce:
  stage: build-and-test
  tags: [yuria]
  script:
    - *INSTALL_REMOTE_BRANCH
    - *GIT_DEPS
    - *PREP_PATH
    
    - ${JT} clean
    - export VARIANT=jvm-ce
    - ${JT} build --sforceimports --env ${VARIANT}
  
    - *PACKAGE_TR
    - *UPLOAD_TR

benchmark1:
  stage: benchmark
  needs: ["build_jvmce"]
  tags: [yuria]
  allow_failure: true
  script:
    - *DOWNLOAD_TR
    - *GIT_TR
    - *INSTALL_ON_TMP

    - cd ${PROJECT_FOLDER}/truffleruby.aux
    - git fetch --all || true
    - git checkout ${WORKING_BRANCH}
    - *UPDATE_SUBMODULE

    - touch splitting_statistics.log
    - *INSTALL_GEMS
    - rebench -c --experiment="CI ID $CI_PIPELINE_ID" --branch="$CI_COMMIT_REF_NAME" -c rebench.conf all m:yuria

    - *UPLOAD_Y1
    - rm -Rf /tmp/truffleruby

benchmark2:
  stage: benchmark
  needs: ["build_jvmce"]
  tags: [yuria2]
  allow_failure: true
  script:
    - *DOWNLOAD_TR
    - *GIT_TR
    - *INSTALL_ON_TMP

    - cd ${PROJECT_FOLDER}/truffleruby.aux
    - git fetch --all || true
    - git checkout ${WORKING_BRANCH}
    - *UPDATE_SUBMODULE

    - touch splitting_statistics.log
    - *INSTALL_GEMS
    - rebench -d -v -c --experiment="CI ID $CI_PIPELINE_ID" --branch="$CI_COMMIT_REF_NAME" -c rebench.conf all m:yuria2

    - *UPLOAD_Y2
    - rm -Rf /tmp/truffleruby

benchmark3:
  stage: benchmark
  needs: ["build_jvmce"]
  tags: [yuria3]
  allow_failure: true
  script:
    - *DOWNLOAD_TR
    - *GIT_TR
    - *INSTALL_ON_TMP

    - cd ${PROJECT_FOLDER}/truffleruby.aux
    - git fetch --all || true
    - git checkout ${WORKING_BRANCH}
    - *UPDATE_SUBMODULE

    - touch splitting_statistics.log
    - *INSTALL_GEMS
    - rebench -c --experiment="CI ID $CI_PIPELINE_ID" --branch="$CI_COMMIT_REF_NAME" -c rebench.conf all m:yuria3

    - *UPLOAD_Y3
    - rm -Rf /tmp/truffleruby

fetch_statistics:
  stage: benchmark-completion
  tags: [yuria2]
  allow_failure: true
  script:

    - *PREP_PATH
    - *DOWNLOAD_SPLIT

    - touch splitting_statistics-${CI_COMMIT_SHA}.log
    - cat splitting_statistics_yuria1.log splitting_statistics_yuria2.log splitting_statistics_yuria3.log > splitting_statistics-${CI_COMMIT_SHA}.log
    - rm splitting_statistics_yuria1.log splitting_statistics_yuria2.log splitting_statistics_yuria3.log